<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Jquey -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <div class="container text-center">
            <div class=" row">
                <div class="toDo-text col col-lg-6">
                    <p>To Do: <span id="todoCount">0</span></p>
                </div>
                <div class="done-text col col-lg-6">
                    <p>Done: <span id="doneCount">0</span></p>
                </div>
            </div>
            <div class="appTitle mt-5">
                <h1>To Do App</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <input type="text" class="todoInput" placeholder="Add a text here">

            <hr class="content-divider">
            
            <div class="todoBox">
                <h2>To Do</h2>
            </div>

            <hr class="content-divider">

            <div class="doneBox">
                <h2>Done</h2>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <a href="https://github.com/hafidhmuhammadakbar" target="_blank">
            &copy; 2023, To Do App. <br>
            Hafidh Muhammad Akbar
        </a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
